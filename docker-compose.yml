version: "3.8"

services:
  resume-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-analysis-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=production
    volumes:
      - /data/logs/resume-analysis:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge
